<template name="atPwdForm">
  <div class="at-pwd-form">

    <form role="form" id="at-pwd-form" novalidate action="#" method="POST">

      <fieldset {{disabled}}>
          <div class="list-group list-group-sm">
                {{#each fields}}
                <div class="list-group-item">
          {{> atInput}}
                </div>
        {{/each}}

        </div>



        {{#if showReCaptcha}}
          {{> atReCaptcha}}
        {{/if}}

        {{> atPwdFormBtn}}
        {{#if showForgotPasswordLink}}
          {{> atPwdLink}}
        {{/if}}
      </fieldset>



    </form>

  </div>
</template>
